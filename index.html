<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDM Sluts</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>JDM Slots Casino</h1>
        <div id="balance-display">Баланс: <span id="balance">1000</span></div>
    </header>

    <main class="slot-machine">
        <div class="reels-container">
            <div class="reel" id="reel-0"></div>
            <div class="reel" id="reel-1"></div>
            <div class="reel" id="reel-2"></div>
            <div class="reel" id="reel-3"></div>
            <div class="reel" id="reel-4"></div>
        </div>

        <div class="controls">
            <button id="spin-btn">СПИН</button>
            <button id="auto-btn">АВТО-СПИН</button>

            <div class="bet-control">
                <label>Ставка:</label>
                <button id="bet-minus">-</button>
                <span id="bet-value">10</span>
                <button id="bet-plus">+</button>
            </div>

            <button id="payout-btn">ТАБЛИЦА ВЫПЛАТ</button>
        </div>
    </main>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">×</span>
            <h2>Таблица выплат</h2>
            <table id="payout-table">
                <thead>
                    <tr>
                        <th>Символ</th>
                        <th>3×</th>
                        <th>4×</th>
                        <th>5×</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <footer>
        18+ ACCE VIBECODES INC. PRE-ALPHA BUILD. TEST IN ACTION.
    </footer>

    <script src="main.js"></script>
</body>
</html>
